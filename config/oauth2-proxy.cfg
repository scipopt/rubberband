reverse_proxy = true
upstreams = [
    "http://127.0.0.1:8888/"
]
provider = "gitlab"
oidc_issuer_url = "https://gitlab.example.com"
redirect_url = "https://rubberband.example.com/oauth2/callback"
client_id = "the gitlab clientid"
client_secret = "the gitlab client secret"
cookie_secret = "random 32 byte string" 
email_domains = "*"
code_challenge_method = "S256"
insecure_oidc_skip_nonce = false
logging_filename = "/var/log/oauth2-proxy/output.log"
logging_max_size = 10
logging_compress = true
errors_to_info_log = true
footer = "-"
custom_sign_in_logo = "https://example.com/img/logo.svg"
upstream_timeout = "60s"
